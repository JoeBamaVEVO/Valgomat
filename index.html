<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valgomat</title>
    <link rel="stylesheet" href="/script.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <p class="PageHeader">Kristians Valgomat</p>

                <div class="ValgomatValg">
                    <div class="ValogmatBtn">
                        <input type="radio" id="javascript" name="fav_language" value="HeltUenig">

                    </div>
                    <div class="ValogmatBtn">
                        <input type="radio" id="javascript" name="fav_language" value="Uenig">

                    </div>
                    <div class="ValogmatBtn">
                        <input type="radio" id="javascript" name="fav_language" value="LittEnig">
                        <label for="javascript">Litt enig</label>
                    </div>
                    <div class="ValogmatBtn">
                        <input type="radio" id="javascript" name="fav_language" value="HeltEnig">
                        <label for="javascript">Helt enig</label>
                    </div>
                </div>
                <div class="nav">
                    <input class="NavBtn" id="btnBack" type="submit" value="Tilbake">
                    <input class="NavBtn" id="btnNext" type="submit" value="Neste">
                </div>
            </div>
        </div>
